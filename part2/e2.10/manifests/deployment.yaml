apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: project-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      volumes:
        - name: image-volume
          persistentVolumeClaim:
            claimName: image-claim
      containers:
        - name: todo-app
          image: sannahan/todo-app:e2.02.7
          env:
          - name: PORT
            value: "8082"
          - name: BACKEND_URL
            value: "http://todo-backend-svc:2346/todos"
          volumeMounts:
          - name: image-volume
            mountPath: /usr/src/app/files
        - name: todo-backend
          image: sannahan/todo-backend:e2.10
          env:
          - name: PORT
            value: "8085"
          - name: PGHOST
            value: postgres-svc
          - name: PGDATABASE
            value: project
          - name: PGUSER
            value: admin
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-password
                key: POSTGRES_PASSWORD